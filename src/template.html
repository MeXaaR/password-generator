<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <title>SPCG | Simple Password Card Generator</title>
    <meta
      name="description"
      content="A simple way to generate secured and easy password without a password manager. Withdraw yourself from the depency of password managers."
    />
    <meta
      name="keywords"
      content="passwords,security,generator,manager,password,easy,remember"
    />
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="MeXaR" />
    <meta name="language" content="EN" />
    <meta name="author" content="MeXaR" />
    <meta name="creationdate" content="25/08/20202" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
